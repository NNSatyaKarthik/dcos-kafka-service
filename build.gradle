allprojects {
  group = "com.apache.mesos.kafka"
  version = "0.1.0"
}

subprojects {
  apply plugin: 'java'
  apply plugin: 'application'
  
  sourceCompatibility = 1.8
  targetCompatibility = 1.8

  mainClassName = "org.apache.mesos.kafka.scheduler.Main"

  repositories {
    mavenLocal()
    mavenCentral()
  }
}

task wrapper(type: Wrapper) {
  gradleVersion = '2.3'
}
