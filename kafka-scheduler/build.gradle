plugins {
    id 'com.github.johnrengelman.shadow' version '1.2.3'
}

ext {
  mesosVer = "0.28.0"
  loggingVer = "1.1.1"
  guiceVer = "3.0"
  grizzlyVer = "2.16"
  dropwizardVer = '0.9.2'
}

dependencies {
  compile project(':dcos-commons-ee')
  compile "org.apache.mesos:mesos:${mesosVer}"
  compile "io.dropwizard:dropwizard-core:${dropwizardVer}"
  compile "io.dropwizard:dropwizard-client:${dropwizardVer}"
  compile "io.dropwizard.modules:dropwizard-java8:0.9.0-1"
  compile "commons-logging:commons-logging:${loggingVer}"
  compile "com.google.inject:guice:${guiceVer}"
  compile "org.json:json:20151123"
}

shadowJar {
    classifier = "uber"

    mergeServiceFiles()

    exclude 'META-INF/*.SF'
    exclude 'META-INF/*.DSA'
    exclude 'META-INF/*.RSA'
}

task wrapper(type: Wrapper) {
  gradleVersion = '2.3'
}

distributions {
    main {
        baseName = 'scheduler'
        version = ""
    }
}