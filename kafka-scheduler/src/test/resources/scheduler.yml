schedulerConfiguration:
  service:
    name: ${FRAMEWORK_NAME}
    user: ${USER}
    placementStrategy: ${PLACEMENT_STRATEGY:-NODE}
    phaseStrategy: ${PHASE_STRATEGY:-INSTALL}
    role: "${FRAMEWORK_NAME}-role"
    principal: "${FRAMEWORK_NAME}-principal"
    count: ${BROKER_COUNT:-3}

  recovery:
    min_delay_between_recoveries_secs: ${REPLACE_DELAY_SEC:-600}
    recover_in_place_grace_period_secs: ${RECOVERY_GRACE_PERIOD_SEC:-20}
    enable_replacement: ${ENABLE_REPLACEMENT:-false}

  executor:
    cpus: ${EXECUTOR_CPUS:-0.5}
    mem: ${EXECUTOR_MEM:-256}
    disk: ${EXECUTOR_DISK:-0}
    executorUri: ${EXECUTOR_URI}

  broker:
    cpus: ${BROKER_CPUS:-1.0}
    mem: ${BROKER_MEM:-2304}
    heap:
      sizeMb: ${BROKER_HEAP_MB:-2048}
    disk: ${BROKER_DISK:-5000}
    diskType: ${DISK_TYPE:-ROOT}
    javaUri: ${JAVA_URI}
    kafkaUri: ${KAFKA_URI}
    overriderUri: ${OVERRIDER_URI}
    port: ${BROKER_PORT:-0}

  kafka:
    kafkaAdvertiseHostIp: ${KAFKA_ADVERTISE_HOST_IP:-true}
    kafkaVerName: ${KAFKA_VER_NAME}
    kafkaSandboxPath: "${MESOS_SANDBOX}/${KAFKA_VER_NAME}"
    mesosZkUri: "localhost:40000"
    kafkaZkUri: "localhost:40000"

server:
  type: simple
  adminContextPath: /admin
  applicationContextPath: /
  connector:
    type: http
    port: ${PORT0:-8080}

logging:
  level: INFO
  appenders:
    - type: file
      currentLogFilename: ${LOG_FILE:-dcos-kafka-service.log}
      threshold: ALL
      archive: true
      archivedFileCount: 5
      archivedLogFilenamePattern: ${LOG_FILE:-dcos-kafka-service.log}.%d
      timeZone: UTC
    - type: console
      threshold: ALL
      timeZone: UTC
      target: stdout
